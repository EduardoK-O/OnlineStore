<h1 mat-dialog-title>Agregar Producto</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field class="full-width">
      <mat-label for="productoModel.nombre">Nombre</mat-label>
      <input matInput [formControl]="nombreFormControl" [(ngModel)]="productoModel.nombre"
             type="text"
             >
             <mat-error *ngIf="nombreFormControl.hasError('required')">
              El nombre es <strong>obligatorio.</strong>
            </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width">
      <mat-label for="productoModel.descripcion">Descripcion</mat-label>
      <textarea rows="10" matInput [(ngModel)]="productoModel.descripcion" [formControl]="descripcionFormControl"></textarea>
      <mat-error *ngIf="descripcionFormControl.hasError('required')">
        La descripci√≥n es <strong>obligatoria.</strong>
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width">
      <mat-label for="productoModel.Precio">Precio</mat-label>
      <input matInput [formControl]="precioFormControl" [(ngModel)]="productoModel.precio"
             type="number"
             >
             <mat-error *ngIf="precioFormControl.hasError('required')">
              El precio es <strong>obligatorio.</strong>
            </mat-error>
    </mat-form-field>
  </p>
  <mat-label for="fotos">Fotos</mat-label>
  <br>
  <input accept="image/png,image/jpeg" #foto required id="fotos" multiple type="file">
  <p>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardar()" mat-raised-button color="accent">Guardar</button>
</div>
