
<html><head>
	<title>Catalogo de productos</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Productos</h1>


		<div class="row">
      <div class="col-md-4 product-grid" *ngFor="let product of products | slice: (page-1) * pageSize : page * pageSize">
				<div class="image">
					<a href="tienda/productos">
						<img [src]="product.image"  class="w-100">
						<div class="overlay">
							<div class="detail">Ver detalles</div>
						</div>
					</a>
				</div>
				<h5 class="text-center">{{product.title}}</h5>
				<h5 class="text-center">Price: ${{product.price_raw}}</h5>
				<a href="#" class="btn buy">Agregar al carrito</a>
			</div>
		</div>
    <ngb-pagination [collectionSize]="pages" [(page)]="page" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>

    </div>


</body>
</html>
